

- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Varibles
      include_vars: vars/vpc_setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
      register: vpcout

    - debug:
        var: vpcout

    - name: create public subnets 1 in zone 1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out

    - name: create public subnets 2 in zone 2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PubSub2Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub2
      register: pubsub2_out

    - name: create public subnets 3 in zone 3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PubSub3Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub3
      register: pubsub3_out

    - name: create private subnets 1 in zone 1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PriSub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile-prisub1
      register: prisub1_out

    - name: create private subnets 2 in zone 2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PriSub2Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile-prisub2
      register: prisub2_out

    - name: create private subnets 3 in zone 3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PriSub3Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile-prisub3
      register: prisub3_out

    - name: create internet gateway setup
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        resource_tags:
          Name: vprofile-IGW
      register: IGW_out

    - name: Create public subnet route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        tags:
          Name: Vprofile PubRT
        subnets:
          - "{{ pubsub1_out.subnet.id }}"
          - "{{ pubsub2_out.subnet.id }}"
          - "{{ pubsub3_out.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ IGW_out.gateway_id }}"
      register: PubsubRT



    - debug:
        var: "{{items}}"
      loop:
        - vpcout_vpc.id
        - pubsub1_out.subnet.id
        - pubsub2_out.subnet.id
        - pubsub3_out.subnet.id
        - prisub1_out.subnet.id
        - prisub2_out.subnet.id
        - prisub3_out.subnet.id
        - IGW_out.gateway_id
        - PubsubRT.route_table.id


    -set_facts:
          vpcid: "{{vpcout.vpc.id}}"
          pubsub1id: "{{ pubsub1_out.subnet.id }}"
          pubsub2id: "{{ pubsub2_out.subnet.id }}"
          pubsub3id: "{{ pubsub3_out.subnet.id }}"
          privsub1id: "{{ privsub1_out.subnet.id }}"
          privsub2id: "{{ privsub2_out.subnet.id }}"
          privsub3id: "{{ privsub3_out.subnet.id }}"
          igwid: "{{ IGW_out.gateway_id }}"
          pubRTid: "{{ PubsubRT_out.route_table.id }}"
          cacheable: yes

    - name: Create variables file for vpc output
      copy:
        content: "region: {{ region }}\nvpcid: {{ vpcout.vpc.id }}\npubsub1id: {{ pubsub1_out.subnet.id }}\npubsub2id: {{ pubsub2_out.subnet.id }}\npubsub3id: {{ pubsub3_out.subnet.id }}\nprivsub1id: {{ privsub1_out.subnet.id }}\nprivsub2id: {{ privsub2_out.subnet.id }}\nprivsub3id: {{ privsub3_out.subnet.id }}\nigwid: {{ IGW_out.gateway_id }}\npubRTid: {{ PubsubRT_out.route_table.id }}\n"
        dest: vars/vpc-output_vars



